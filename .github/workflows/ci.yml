name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    env:
      # Set RUN_E2E from repository secret (set to 'true' to enable Playwright E2E in CI)
      RUN_E2E: ${{ secrets.RUN_E2E }}
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fastapi_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres and create tables
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_db
        run: |
          # Wait until Postgres is ready then run create_tables.py to ensure schema exists
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres && break || sleep 1
          done
          python create_tables.py

      - name: Run unit + integration tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_db
        run: pytest -q tests/unit tests/integration

      - name: Install Playwright browsers
        if: env.RUN_E2E == 'true'
        run: python -m playwright install --with-deps

      - name: Run E2E (Playwright) tests
        if: env.RUN_E2E == 'true'
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_db
        run: |
          mkdir -p results
          pytest -q tests/e2e --junitxml=results/e2e-junit.xml

      - name: Upload E2E artifacts (junit, coverage, traces)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: |
            results/**
            htmlcov/**
            tests/e2e/playwright-traces/**
            tests/e2e/screenshots/**

      - name: Upload coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov

  docker:
    name: Build and push Docker image
    needs: test
    if: ${{ secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/module14_is601:latest
            ${{ secrets.DOCKER_USERNAME }}/module14_is601:${{ github.sha }}
          platforms: linux/amd64
