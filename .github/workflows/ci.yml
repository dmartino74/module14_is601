name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    env:
      # Set RUN_E2E from repository secret (set to 'true' to enable Playwright E2E in CI)
      RUN_E2E: ${{ secrets.RUN_E2E }}
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fastapi_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres and create tables
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_db
        run: |
          # Wait until Postgres is ready then run create_tables.py to ensure schema exists
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres && break || sleep 1
          done
          python create_tables.py

      - name: Run unit + integration tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_db
        run: pytest -q tests/unit tests/integration

      - name: Install Playwright browsers
        if: env.RUN_E2E == 'true'
        run: python -m playwright install --with-deps

      - name: Run E2E (Playwright) tests
        if: env.RUN_E2E == 'true'
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_db
        run: |
          mkdir -p results
          pytest -q tests/e2e --junitxml=results/e2e-junit.xml

      - name: Upload E2E artifacts (junit, coverage, traces)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: |
            results/**
            htmlcov/**
            tests/e2e/playwright-traces/**
            tests/e2e/screenshots/**

      - name: Upload coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov

  docker:
    name: Build and push Docker image
    needs: test
    runs-on: ubuntu-latest
    # Expose Docker secrets as job env (used by shell steps below).
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Check Docker credentials
        run: |
          if [ -z "${DOCKER_USERNAME}" ] || [ -z "${DOCKER_PASSWORD}" ]; then
            echo "SKIP_DOCKER=true" >> $GITHUB_ENV
            echo "Docker credentials missing — docker steps will be skipped"
          else
            echo "SKIP_DOCKER=false" >> $GITHUB_ENV
            echo "Docker credentials found — proceeding with docker login/build"
          fi

      - name: Login to Docker Hub (shell)
        run: |
          if [ "${SKIP_DOCKER:-}" = "true" ]; then
            echo "Skipping docker login"
            exit 0
          fi
          echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin

      - name: Build and push (shell)
        run: |
          if [ "${SKIP_DOCKER:-}" = "true" ]; then
            echo "Skipping docker build/push"
            exit 0
          fi
          docker buildx build --platform linux/amd64 \
            -t "${DOCKER_USERNAME}/module14_is601:latest" \
            -t "${DOCKER_USERNAME}/module14_is601:${GITHUB_SHA}" \
            --push .
