name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fastapi_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install apt deps required by Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libxss1 \
            libpangocairo-1.0-0 \
            libasound2t64 || sudo apt-get install -y --no-install-recommends libasound2 || true

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Prepare python venv and install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          python -m pip install pytest-playwright
          python -m playwright install --with-deps

      - name: Prepare test results folder
        run: mkdir -p test-results

      - name: Initialize database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_db
        run: |
          source .venv/bin/activate
          python create_tables.py

      - name: Run unit and integration tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_db
          PYTHONPATH: ${{ github.workspace }}
          PORT: 8000
        run: |
          source .venv/bin/activate
          pytest tests/unit/ --cov=app --junitxml=test-results/unit.xml -q
          pytest tests/integration/ --junitxml=test-results/integration.xml -q

      - name: Run E2E tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_db
          PYTHONPATH: ${{ github.workspace }}
          PORT: 8000
        run: |
          source .venv/bin/activate
          # Start the app in background so Playwright can reach the static pages
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 > uvicorn.log 2>&1 &
          sleep 2
          pytest tests/e2e/ --junitxml=test-results/e2e.xml -q

  security:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check Docker credentials
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "SKIP_DOCKER=true" >> $GITHUB_ENV
            echo "Docker credentials missing â€” docker steps will be skipped"
          else
            echo "SKIP_DOCKER=false" >> $GITHUB_ENV
          fi

      - name: Build Docker image (pull latest base)
        if: env.SKIP_DOCKER != 'true'
        run: docker build --pull -t dmartino74/module14_is601:test .

      - name: Install Trivy
        if: env.SKIP_DOCKER != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release ca-certificates jq
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Run Trivy scan (informational only)
        if: env.SKIP_DOCKER != 'true'
        run: |
          trivy image --format table --exit-code 0 --ignore-unfixed dmartino74/module14_is601:test || true
          trivy image --format json --output trivy_full.json --ignore-unfixed dmartino74/module14_is601:test || true
          echo "Trivy scan completed (informational)."

      - name: Upload Trivy report artifact
        if: always() && env.SKIP_DOCKER != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: trivy_full.json

  deploy:
    needs: security
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check Docker credentials for deploy
        id: check_creds
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ] && [ -n "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "has_creds=true" >> $GITHUB_OUTPUT
          else
            echo "has_creds=false" >> $GITHUB_OUTPUT
            echo "Docker credentials not available for push"
          fi

      - name: Log in to DockerHub
        if: steps.check_creds.outputs.has_creds == 'true'
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push image
        if: steps.check_creds.outputs.has_creds == 'true'
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 \
            --push \
            --cache-to type=inline,mode=max \
            -t dmartino74/module14_is601:latest \
            -t dmartino74/module14_is601:${{ github.sha }} .

