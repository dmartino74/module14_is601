name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fastapi_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install apt deps required by Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libxss1 \
            libpangocairo-1.0-0 \
            libasound2t64 || sudo apt-get install -y --no-install-recommends libasound2 || true

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Prepare python venv and install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          python -m pip install pytest-playwright
          python -m playwright install --with-deps

      - name: Prepare test results folder
        run: mkdir -p test-results

      - name: Run unit and integration tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_db
          PYTHONPATH: ${{ github.workspace }}
          PORT: 8000
        run: |
          source .venv/bin/activate
          pytest tests/unit/ --cov=app --junitxml=test-results/unit.xml -q
          pytest tests/integration/ --junitxml=test-results/integration.xml -q

      - name: Run E2E tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_db
          PYTHONPATH: ${{ github.workspace }}
          PORT: 8000
        run: |
          source .venv/bin/activate
          pytest tests/e2e/ --junitxml=test-results/e2e.xml -q

  security:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (pull latest base)
        run: |
          docker build --pull -t app:test .

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release ca-certificates jq
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Quick Trivy scan for CRITICAL issues only
        run: |
          trivy image --severity CRITICAL --quiet --format json -o trivy_critical.json app:test || true
          CRITICAL_COUNT=$(jq '.Results[]?.Vulnerabilities // [] | map(select(.Severity=="CRITICAL")) | length' trivy_critical.json | awk '{sum+=$1} END {print sum+0}')
          echo "critical_vuln_count=${CRITICAL_COUNT}" >> $GITHUB_OUTPUT
          if [ "${CRITICAL_COUNT}" -gt 0 ]; then
            echo "CRITICAL vulnerabilities detected. See trivy_critical.json for details."
            cat trivy_critical.json
            exit 1
          else
            echo "No CRITICAL vulnerabilities found."
          fi

      - name: Full Trivy report (informational)
        if: always()
        run: |
          trivy image --format table --exit-code 0 --ignore-unfixed app:test || true
          trivy image --format json --output trivy_full.json --ignore-unfixed app:test || true

      - name: Upload Trivy report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: trivy_full.json

  deploy:
    needs: security
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/module11_is601:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/module11_is601:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/module11_is601:cache
          cache-to: type=inline,mode=max
